<a href="#" data-toggle="modal" data-target="#login-modal" data-backdrop="false" style="font-size:16px;">login</a>

<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
  <div class="loginmodal-container">
    <button #closeLoginModal type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h1 style="color:#0d47a1">Login</h1><br>
    <form #form="ngForm" (ngSubmit)="login(form.value)" ngNativeValidate>
    <input type="text" [(ngModel)]="user.username" name="username" placeholder="enter username" required>
    <input type="password" [(ngModel)]="user.password" name="password" placeholder="enter password" required>
    <input type="submit" name="login" class="login loginmodal-submit" value="Login">
    </form>
    <p class="text-danger" style="text-align:center; font-size:12px"> {{ desc }} </p>
    

    <!-- <div class="login-help">
    <a href="#">Forgot Password</a>
    </div> -->
  </div>
  </div>
</div>
